<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class='activity-section'>
        <h2>New Activity</h2>
        <div class='new-activity'>
          <div class='form-container'>
            <h3>Select a category</h3>
            <div class='category-buttons'>
              <button>Study</button>
              <button>Exercise</button>
              <button>Meditate</button>
            </div>
            <div class='first-question'>
              <h3>What would you like to accomplish during this time?</h3>
              <input type='text'>
            </div>
            <div class='time-entry-container'>
              <div class='minutes'>
                <h3>Minutes</h3>
                <input type='number' max='60'  min='0' placeholder='enter minutes here'>
              </div>
              <div class='seconds'>
                <h3>Seconds</h3>
                <input type='number' max='59'  min='0' step='15' placeholder='enter seconds here'>
              </div>
            </div>
            <div class='start-button-container'>
              <button class='start-activity'>START ACTIVITY</button>
            </div>
          </div>
      </section>
      <section class='past-activity'>
        <h2>Past Activities</h2>
        <div class='past-activity-log'>
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./activity.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
