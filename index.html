<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class='activity-section'>
        <h2>New Activity</h2>
        <div class='new-activity'>
          <form class='form-container'>
            <h3>Select a category</h3>
            <div class='category-buttons'>
              <button type="button" class="icon-study">
                <img class='icon study' src='./assets/study.svg' alt='study icon'>
                <img class='icon study-active hidden' src='./assets/study-active.svg' alt='active study icon'>
                Study
              </button>
              <button type="button" class="icon-exercise">
                <img class='icon exercise' src='./assets/exercise.svg' alt='exercise icon'>
                <img class='icon exercise-active hidden' src='./assets/exercise-active.svg' alt='active exercise icon'>
                Exercise
              </button>
              <button type="button" class="icon-meditate">
                <img class='icon meditate' src='./assets/meditate.svg' alt='meditate icon'>
                <img class='icon meditate-active hidden' src='./assets/meditate-active.svg' alt='active meditate icon'>
                Meditate
              </button>
            </div>
            <p class='button-error hidden'><img class='warning' src='./assets/error-yellow.svg' alt="error icon">Please select a category</p>
            <div class='activity'>
              <label for='activity-task'>What would you like to accomplish during this time?</label>
              <input class='activity-task' id='activity-task' type='text' placeholder='Describe your activity!'>
              <p class='activity-error hidden'><img class='warning' src='./assets/error-yellow.svg' alt="error icon">A description is required</p>
            </div>
            <div class='time-entry-container'>
              <div class='minutes'>
                <label for='activity-minutes'>Minutes</label>
                <input class='activity-minutes' id='activity-minutes' type='number' max='60'  min='0' placeholder='Enter minutes here' onkeydown="return false">
                <p class='minutes-error hidden'><img class='warning' src='./assets/error-yellow.svg' alt="error icon">This field is required</p>
              </div>
              <div class='seconds'>
                <label for='activity-seconds'>Seconds</label>
                <input class='activity-seconds' id='activity-seconds' type='number' max='59'  min='0' step='5' placeholder='Enter seconds here' onkeydown="return false">
                <p class='seconds-error hidden'><img class='warning' src='./assets/error-yellow.svg' alt="error icon">This field is required</p>
              </div>
            </div>
            <div class='start-button-container'>
              <button class='start-activity' type='button'>START ACTIVITY</button>
            </div>
          </form>
          <div class='timer-page hidden'>
            <div class="timer-activity-description"></div>
            <div class='time'></div>
            <div class='timer-circle-outline'>
              <button class='timer-circle-copy'>START</button>
            </div>
            <button class='timer-log-button hidden'>Log Activity</button>
            <button class='create-new-activity-button timer-log-button hidden'>Create New Activity</button>
          </div>
        </div>
      </section>
      <section class='past-activity'>
        <h2>Past Activities</h2>
        <div class='past-activity-log'>
          <p class='empty-log1'>You haven't logged any activities yet.</p>
          <p class='empty-log2'>Complete the form to the left to get started!</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./activity.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
