<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class='activity-section'>
        <h2>New Activity</h2>
        <div class='new-activity'>
          <form class='form-container'>
            <h3>Select a category</h3>
            <div class='category-buttons'>
              <button type="button" class="icon-study">
                <img class='icon study' src='./assets/study.svg'>
                <img class='icon study-active hidden' src='./assets/study-active.svg'>
                Study
              </button>

              <button type="button" class="icon-exercise">
                <img class='icon exercise' src='./assets/exercise.svg'>
                <img class='icon exercise-active hidden' src='./assets/exercise-active.svg'>
                Exercise
              </button>

              <button type="button" class="icon-meditate">
                <img class='icon meditate' src='./assets/meditate.svg'>
                <img class='icon meditate-active hidden' src='./assets/meditate-active.svg'>
                Meditate
              </button>
            </div>
            <div class='activity'>
              <label>What would you like to accomplish during this time?</label>
              <input class='activity-task' type='text'>
            </div>
            <div class='time-entry-container'>
              <div class='minutes'>
                <label>Minutes</label>
                <input class='activity-minutes' type='number' max='60'  min='0' placeholder='enter minutes here'>
              </div>
              <div class='seconds'>
                <label>Seconds</label>
                <input class='activity-seconds' type='number' max='59'  min='0' step='5' placeholder='enter seconds here'>
              </div>
            </div>
            <div class='start-button-container'>
              <button class='start-activity' type='button'>START ACTIVITY</button>
            </div>
          </form>
        </div>
      </section>
      <section class='past-activity'>
        <h2>Past Activities</h2>
        <div class='past-activity-log'>
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./activity.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
